<div
	class="flex items-center gap-xxs br-xs px-xs py-xxxs text-description text-medium"
	[ngClass]="
		fill()
			? ['background-' + tipo() + '-7', 'text-inverse']
			: ['background-' + tipo() + '-2', 'text-' + tipo() + '-8']
	"
>
	<ng-container>
		<div style="width: 12px; height: 12px" class="background-secondary-9"></div>
	</ng-container>
	<span>
		<ng-content></ng-content>
	</span>
</div>
