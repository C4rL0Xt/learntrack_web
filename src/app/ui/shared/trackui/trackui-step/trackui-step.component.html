<div class="wizard-header">
	<div
		class="step-header"
		*ngFor="let step of steps.toArray(); let i = index"
		[class.active]="i === activeStep"
	>
		<div class="step-number">{{ step.stepNumber }}</div>
		<div class="step-title">{{ step.titulo }}</div>
	</div>
</div>

<div class="wizard-content">
	<ng-container *ngIf="steps.toArray()[activeStep]">
		<ng-container
			*ngTemplateOutlet="steps.toArray()[activeStep].contentTemplate"
		>
		</ng-container>
	</ng-container>
</div>
